<ion-header>
  <ion-toolbar>
    <ion-title>Event Home</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding style="margin-top: 8%;">
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-searchbar placeholder="search event name or tag"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row text-right align-items-center ion-justify-content-end>
      <ion-col size="1.5" offset="3">
        <ion-label>Page</ion-label>
      </ion-col>
      <ion-col size="1.5">
        <ion-list>
          <ion-select 
            placeholder="1" 
            ngModel
            #selectedPage="ngModel"
            (ionChange)="changePage(selectedPage.viewModel)">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
          </ion-select>
        </ion-list>
      </ion-col>
      <ion-col size="1.5">
        <ion-label> of 4 </ion-label>
      </ion-col>
      <!-- <ion-col size="1" offset="1">
        <ion-button>
          next >
        </ion-button>
      </ion-col> -->
    </ion-row>
    <ion-row *ngFor="let event of events">
      <ion-col size="12">
        <ion-card [routerLink]="['/','event', event.id]">
          <ion-item>
            <ion-col size="2">
              <ion-thumbnail>
                <ion-img src="{{assets/2157564-poring.jpg}}"></ion-img>
              </ion-thumbnail>
            </ion-col>
            <ion-col size="6">
              <ion-row>
                <ion-label class="thread-title">{{event.name}}</ion-label>
              </ion-row>
              <ion-row>
                <ion-label class="thread-title">{{event.type}}</ion-label>
              </ion-row>
              <ion-row>
                <ion-label class="thread-title">{{event.makerusername}}</ion-label>
              </ion-row>
            </ion-col>
            <ion-col size="4">
              <ion-row>
                <ion-col>
                  {{event.site}}
                </ion-col>
                <ion-col>
                  <ion-icon name="pin"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                {{event.type}}
              </ion-row>
            </ion-col>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-card>
                <ion-card-content>
                  <ion-text>{{event.description}}</ion-text>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row align-items-center style="margin-bottom: 3%;">
            <ion-col size="7" offset="1">
              Games: <ion-label *ngFor="let game of event.games">{{game}} </ion-label>
            </ion-col>
            <ion-col size="2" offset="2">
              <ion-icon name="bookmark" style="font-size: 30px;"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
