<ion-header>
  <ion-toolbar>
    <ion-title>My Event</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding style="">
    <ion-row *ngIf="searchEmpty">
      <ion-col size="12" text-center>
        <ion-img style="height: 100px; width: 100px; margin: auto;" class="img-avt" src="{{empty}}"></ion-img>
      </ion-col>
      <ion-col text-center>
        Bookmark Event is Empty
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let event of myEventList" style="background-color: white;">
      <ion-col size="12">
        <ion-card [routerLink]="['/','event','event-detail',event.id]">
          <ion-item>
            <ion-col size="8">
              <ion-row>
                <ion-label class="thread-title">{{event.name}}</ion-label>
              </ion-row>
              <ion-row>
                <ion-label class="thread-title">{{event.type}}</ion-label>
              </ion-row>
              <ion-row>
                <ion-label class="thread-title">{{event.makerusername}}</ion-label>
              </ion-row>
            </ion-col>
            <ion-col size="4">
              <ion-row>
                <ion-col>
                  <ion-label class="thread-title">{{event.site}}</ion-label>
                </ion-col>
                <ion-col>
                  <ion-icon name="pin"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-label class="thread-title">{{event.type}}</ion-label>
              </ion-row>
            </ion-col>
          </ion-item>
          <ion-row style="background-color: white;">
            <ion-col>
              <p style="margin: 3%; border: solid 1px black; padding: 4px;">
                {{event.description}}
              </p>
            </ion-col>
          </ion-row>
          <ion-row align-items-center style="background-color: white; margin-bottom: 3%;">
            <ion-col size="7" offset="1">
              Games: <ion-label *ngFor="let game of event.games">{{game}} </ion-label>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
