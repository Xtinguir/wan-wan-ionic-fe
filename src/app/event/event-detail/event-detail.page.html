<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="event"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="5" offset="0.25">
        <ion-label>{{event.name}}</ion-label>
      </ion-col>
      <ion-col size-sm="6" offset="5">
        <ion-label>{{event.site}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="9" offset="0.25">
          Tag: <ion-label class="gametag-title" *ngFor="let game of event.category">{{game}} </ion-label>
      </ion-col>
      <ion-col size-sm="3" offset="5">
        <ion-label>{{event.type}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label>{{event.makerusername}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label>Posted {{event.timestamp}}</ion-label>
          <!-- <ion-datetime displayFormat="HH:mm"></ion-datetime> -->
        </ion-item>
      </ion-col>
    </ion-row>    
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label>From: {{event.dateStart}}</ion-label>
          <!-- <ion-datetime
            display-format="MMM DD YYYY"
            picker-format="YY MMM DD"
            name="date-from">
          </ion-datetime> -->
        </ion-item>
      </ion-col>
      <ion-col size-sm="3">
        <ion-item>
          <ion-label>To: {{event.dateEnd}}</ion-label>
          <!-- <ion-datetime
            display-format="MMM DD YYYY"
            picker-format="YY MMM DD"
            name="date-from">
          </ion-datetime> -->
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col size-sm="3">
          <ion-item>
            <ion-label>Time: {{event.timestamp}}</ion-label>
            <ion-datetime displayFormat="HH:mm"></ion-datetime>
          </ion-item>
      </ion-col>
    </ion-row> -->
    <br>
    <ion-row>
      <ion-col size="3">
        <ion-item>
          <ion-label>Location :</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-item>
          <ion-label>{{event.distance}} km</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

          <ion-card-content>

              Lorem ipsum dolor sit amet, atqui maluisset ne sea, quo suas everti at. Nulla mucius et quo, id duo utroque elaboraret, consulatu omittantur voluptatibus id cum. Id eirmod percipit pertinax per, cum solet timeam appetere ea, ius laoreet delicata ad. Albucius molestiae voluptaria ex nec, ullum admodum consectetuer nam id, salutatus constituto dissentias quo at. tatis in qui, qui id iuvaret gloriatur, ad ius omnes apeirian.
            </ion-text>
          </ion-card-content>
        </ion-card> -->
        <p style="margin: 3%; border: solid 1px black; padding: 4px;">
          {{locationAddress}}
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6" offset="0.5">
          Games: <ion-label *ngFor="let game of event.games">{{game}} </ion-label>
        </ion-col>
    </ion-row>
    <img class="containerpict" src="https://midnightlaunchstudios.files.wordpress.com/2014/03/norwichgamingfestival_poster_png.png">
    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-label>Description :</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
