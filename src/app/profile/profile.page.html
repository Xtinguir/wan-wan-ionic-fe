<ion-header>
    <ion-toolbar>
      <ion-title text-center style="margin: auto; padding-left: 60px;">Profile</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" text-center>
                <ion-button [routerLink]="['/','profile','profile-edit']">Edit</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-card style="background-color: white; opacity: 80%;">
                    <ion-card-title>
                        <ion-avatar style="margin:auto; margin-top: 10px;">
                            <ion-img class="img-avt" src="{{profileImage}}"></ion-img>
                        </ion-avatar>
                    </ion-card-title>
                    <ion-card-subtitle text-center style="margin-bottom: 10px;">
                        <h2>{{username}}</h2>
                        <h4>Phone number : </h4>
                        <ion-label>{{phoneNumber}}</ion-label>
                    </ion-card-subtitle>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" text-center>
                <ion-card style="background-color: white; opacity: 80%;">
                    <ion-card-title>
                        <h3>Game : </h3>
                    </ion-card-title>
                    <ion-card-subtitle style="margin-bottom: 10px;">
                        <ion-item text-center style="margin-right: 15px" *ngFor="let game of gameList">
                            <ion-label>{{ game }}</ion-label>
                        </ion-item>
                    </ion-card-subtitle>
                </ion-card>
                    
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
