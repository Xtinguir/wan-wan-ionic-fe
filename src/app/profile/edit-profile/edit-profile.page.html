<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile"></ion-back-button>
    </ion-buttons>
    <ion-title text-center style="margin-right: 50px">Profile</ion-title>
    <ion-buttons slot="end">
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <!-- User Image -->
    <ion-row>
      <ion-avatar style="margin: auto">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </ion-row>
  
    <!-- Username -->
    <ion-row style="margin-top: 8px">
      <ion-col text-center>
          <ion-label>USERNAME</ion-label>
      </ion-col>
    </ion-row>
  
    <!-- Phone Number -->
    <ion-row style="margin-top: 20px">
      <!-- text -->
      <ion-col text-right style="margin-top: 10px">
        <ion-label>Phone:</ion-label>
      </ion-col>

      <!-- box -->
      <ion-col text-left size="5">
        <ion-input value="08123456789" maxLength="12" type="text" style="border: solid 3px black"></ion-input>
      </ion-col>

      <!-- button -->
      <ion-col text-left col-2>
        <ion-button text-left fill="clear">
            <ion-icon name="create" ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Game edit-->
  <ion-grid>
    <ion-row>
      <!-- Game title -->
      <ion-col text-right style="margin-top: 10px">
        <ion-label>Game</ion-label>
      </ion-col>
      <!-- game edit button -->
      <ion-col text-left>
        <ion-button fill="clear">
          <ion-icon name="create"></ion-icon>
        </ion-button>
      </ion-col>  
    </ion-row>

    <!-- game list -->
    <ion-row>
      <ion-list style="margin: auto">
        <ion-item>
          <ion-icon name="star" style="color: black"></ion-icon>
          <ion-label>game 1</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="heart" style="color: black"></ion-icon>
          <ion-label>game 2</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="radio-button-off" style="color: black(148, 64, 64)ck"></ion-icon>
          <ion-label>game 3</ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
