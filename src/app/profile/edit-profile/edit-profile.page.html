<ion-header>
    <ion-toolbar>
        <ion-title>Profile</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-card>
                <div align="center">
                    <ion-card-title>
                        <ion-avatar>
                            <ion-col size="12" offset="5">
                                <ion-img class="img-avt" src="{{ profileImage }}"></ion-img>
                            </ion-col>
                        </ion-avatar>
                        <ion-item>
                            <ion-label floating>Upload : </ion-label>
                            <ion-input type="file" accept=".jpeg" [id]="pic"></ion-input>
                        </ion-item>
                    </ion-card-title>
                </div>
                <ion-card-subtitle  text-center><br><br><br>
                    <!-- Username -->
                    <h3>{{ username }}</h3><br>
                    <!-- Form edit phonenumber-->
                    <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
                        <h4>Phone number : </h4>
                        <ion-item text-center>
                            <ion-input placeholder="{{ phoneNumber }}" class=""></ion-input>
                        </ion-item>
                        <!--<ion-button
                            ngModel
                            type="submit"
                            color="primary"
                            expand="block"
                            (click)="onPhoneNumberChange()"
                        >Submit</ion-button> 
                    </form> -->
                    <br>
                </ion-card-subtitle>
            </ion-card>
            <ion-grid>
                <ion-row>
                    <ion-col size="3" offset="1">
                        <ion-label style="font-size:23px;">
                            Game
                        </ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-button size="small">
                            <ion-icon name="create"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-item text-center>
                <ion-list>
                    <ion-item>
                        <ion-icon name="pin"></ion-icon>
                        <ion-label>Dota2</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="logo-android"></ion-icon>
                        <ion-label>PUBG</ion-label>
                    </ion-item>
                </ion-list>
            </ion-item>
        </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
