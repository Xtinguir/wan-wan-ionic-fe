<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="profile"></ion-back-button>
        </ion-buttons>
        <ion-title text-center style="margin: auto;">Profile</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" text-center>
                <ion-card style="background-color: white; opacity: 80%;">
                    <form (ngSubmit)="onSubmitProfileImage(g)" #g="ngForm">
                        <ion-card-title>
                            <ion-avatar style="margin:auto; margin-top: 10px;">
                                <ion-img class="img-avt" src="{{profileImage}}"></ion-img>
                            </ion-avatar>
                            <h3>{{ username }}</h3>
                        </ion-card-title>
                        <ion-card-subtitle>
                            <ion-item>
                                <ion-label floating>Upload : </ion-label>
                                <ion-button (click)="onChooseFile()">Choose File</ion-button>
                            </ion-item>
                            <ion-item>
                                <ion-col text-center>
                                    <ion-button type="submit">Submit</ion-button>
                                </ion-col> 
                            </ion-item>
                        </ion-card-subtitle>
                    </form>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" text-center>
                <ion-card style="background-color: white; opacity: 80%;">
                    <form (ngSubmit)="onSubmitPhoneNumber(f)" #f="ngForm">
                        <ion-card-title>
                            <h3>Phone Number</h3>
                        </ion-card-title>
                        <ion-card-subtitle>
                            <ion-item text-center>
                                <ion-input 
                                inputmode="numeric"
                                ngModel
                                name="phone_number"
                                type="number"
                                phone_number
                                placeholder="{{ phoneNumber }}"
                                #phone_numberCtrl="ngModel"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-col text-center>
                                    <ion-button type="submit">Submit</ion-button>
                                </ion-col>
                            </ion-item>
                        </ion-card-subtitle>
                    </form>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" text-center>
                <ion-card style="background-color: white; opacity: 80%;">
                    <form (ngSubmit)="onSubmitGameList(x)" #x="ngForm">
                        <ion-card-title>
                            <h3>Game : </h3>
                        </ion-card-title>
                        <ion-card-subtitle>
                            <ion-list>
                                <ion-item text-center>
                                    <ion-input 
                                    inputmode="text"
                                    ngModel
                                    name="game1"
                                    type="text"
                                    placeholder="{{ gameList1 }}"
                                    #gameCtrl="ngModel"></ion-input>
                                </ion-item>
                                <ion-item text-center>
                                        <ion-input 
                                        inputmode="text"
                                        ngModel
                                        name="game2"
                                        type="text"
                                        placeholder="{{ gameList2 }}"
                                        #gameCtrl="ngModel"></ion-input>
                                </ion-item>
                                <ion-item text-center>
                                        <ion-input 
                                        inputmode="text"
                                        ngModel
                                        name="game3"
                                        type="text"
                                        placeholder="{{ gameList3 }}"
                                        #gameCtrl="ngModel"></ion-input>
                                </ion-item>
                            </ion-list>
                            <ion-item>
                                <ion-col text-center>
                                    <ion-button type="submit">Submit</ion-button>
                                </ion-col>
                            </ion-item> 
                        </ion-card-subtitle>
                    </form>
                </ion-card>
            </ion-col>
        </ion-row> 
    </ion-grid>
</ion-content>
