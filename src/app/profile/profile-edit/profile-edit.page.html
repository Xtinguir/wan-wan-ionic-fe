<ion-header>
    <ion-toolbar>
        <ion-title>Profile</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-card>
                <div align="center">
                    <ion-card-title>
                        <!-- form edit profile image-->
                        <form (ngSubmit)="onSubmitProfileImage(g)" #g="ngForm">
                            <!-- Profile Image -->
                            <ion-avatar>
                                <ion-col size="12" offset="5">
                                    <ion-img src={{profileImage}}></ion-img>
                                </ion-col>
                            </ion-avatar>
                            <!-- Edit Profile Image -->
                            <ion-col>
                                <ion-item>
                                    <ion-label floating>Upload : </ion-label>
                                    <ion-button (click)="onChooseFile()">Choose File</ion-button>
                                </ion-item>
                                <ion-item>
                                    <ion-col text-center>
                                        <ion-button type="submit">Submit</ion-button>
                                    </ion-col> 
                                </ion-item>
                            </ion-col>
                        </form>
                    </ion-card-title>
                </div>

                <ion-card-subtitle  text-center>
                    <!-- Username -->
                    <h3>{{ username }}</h3>
                    <!-- Form edit phonenumber-->
                    <form (ngSubmit)="onSubmitPhoneNumber(f)" #f="ngForm">
                        <h4>Phone number : </h4>
                        <ion-item text-center>
                                <ion-input 
                                inputmode="numeric"
                                ngModel
                                name="phone_number"
                                type="number"
                                phone_number
                                placeholder="{{ phoneNumber }}"
                                #phone_numberCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-col text-center>
                                    <ion-button type="submit">Submit</ion-button>
                            </ion-col>
                        </ion-item>    
                    </form>
                    <br>
                </ion-card-subtitle>
            </ion-card>
            <ion-row>
                <ion-col size="12" text-center>
                    <ion-label style="font-size:23px;">
                        Game
                    </ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-center>
                    <form (ngSubmit)="onSubmitGameList(x)" #x="ngForm">
                        <ion-list>
                            <ion-item text-center>
                                <ion-input 
                                inputmode="text"
                                ngModel
                                name="game1"
                                type="text"
                                placeholder="{{ gameList1 }}"
                                #gameCtrl="ngModel"></ion-input>
                            </ion-item>
                            <ion-item text-center>
                                    <ion-input 
                                    inputmode="text"
                                    ngModel
                                    name="game2"
                                    type="text"
                                    placeholder="{{ gameList2 }}"
                                    #gameCtrl="ngModel"></ion-input>
                            </ion-item>
                            <ion-item text-center>
                                    <ion-input 
                                    inputmode="text"
                                    ngModel
                                    name="game3"
                                    type="text"
                                    placeholder="{{ gameList3 }}"
                                    #gameCtrl="ngModel"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-col text-center>
                                    <ion-button type="submit">Submit</ion-button>
                                </ion-col>
                            </ion-item> 
                        </ion-list>
                    </form>
                </ion-col>
            </ion-row>
            
            <!--<ion-item>
                <ion-list>
                    <form (ngSubmit)="onSubmitGameList(x)" #x="ngForm">
                           
                    </form>
                </ion-list>
            </ion-item> -->    
        </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
