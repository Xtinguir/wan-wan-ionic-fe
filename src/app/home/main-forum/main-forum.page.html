<ion-header>
  <ion-toolbar>
      <ion-title>Forum Home</ion-title>
      <ion-buttons slot="end">
          <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid padding style="margin-top: 8%;">
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-searchbar placeholder="search event name or tag"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row text-right align-items-center ion-justify-content-end>
      <ion-col size="1.5" offset="3">
        <ion-label>Page</ion-label>
      </ion-col>
      <ion-col size="1.5">
        <ion-list>
          <ion-select 
            placeholder="1" 
            ngModel
            #selectedPage="ngModel"
            (ionChange)="changePage(selectedPage.viewModel)">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
          </ion-select>
        </ion-list>
      </ion-col>
      <ion-col size="1.5">
        <ion-label> of 4 </ion-label>
      </ion-col>
      <!-- <ion-col size="1" offset="1">
        <ion-button>
          next >
        </ion-button>
      </ion-col> -->
    </ion-row>
    <!-- <ion-row *ngIf="emptyThread">
      <ion-label>
        Thread Kosong
      </ion-label>
    </ion-row> -->
    <ion-row *ngFor="let thread of threadList">
      <ion-col size="12">
        <ion-card [routerLink]="['/','home', thread.id]">
          <ion-item>
            <ion-col size="2">
              <ion-thumbnail>
                <ion-img src={{thread.makerImage}}></ion-img>
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <ion-row>
                <ion-label class="thread-title">{{thread.makerUsername}}</ion-label>
              </ion-row>
              <ion-row>
                <ion-label class="thread-title">{{thread.name}}</ion-label>
              </ion-row>
              <ion-row>
                <ion-label class="thread-title">Category: {{thread.category}}</ion-label>
              </ion-row>
            </ion-col>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-card>
                <ion-card-content>
                  <ion-text>{{ thread.description }}</ion-text>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row align-items-center text-right>
            <ion-col size="1" offset="9">
              <ion-icon name="happy" style="font-size: 30px;"></ion-icon>
            </ion-col>
            <ion-col size="1">
              <ion-label>{{ thread.commentCount }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
