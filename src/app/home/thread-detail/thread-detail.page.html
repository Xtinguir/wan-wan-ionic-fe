<ion-header>
    <ion-toolbar>
        <ion-title>Forum</ion-title>
        <ion-buttons>
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2">
                <ion-text>Thread's Name</ion-text>
                <ion-text>Game Category</ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2">
                <ion-buttons slot="start">
                    <ion-button>Add New Comment</ion-button>
                </ion-buttons>
            </ion-col>
            <ion-col size="12" size-sm="8" offset-sm="2">
                <ion-buttons slot="end">
                    <ion-select>
                        <ion-select-option>1</ion-select-option>
                        <ion-select-option>2</ion-select-option>
                        <ion-select-option>3</ion-select-option>
                    </ion-select>
                    <ion-button>Next</ion-button>
                </ion-buttons>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2">
                <ion-card>
                    <ion-card-header>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-img></ion-img>
                                    <ion-card-title>{{threads.makerUsername}}</ion-card-title>
                                </ion-col>
                                <ion-col>
                                    <ion-card-subtitle>{{threads.timeStamp}}</ion-card-subtitle>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-card>
                            <ion-card-content>
                                <ion-text>{{threads.description}}</ion-text>
                            </ion-card-content>
                        </ion-card>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-virtual-scroll [items]="comments">
            <ion-row *virtualItem="let comment">
                <ion-col size="12" size-sm="8" offset-sm="2">
                    <ion-card>
                        <ion-card-header>
                            <ion-grid>
                                <ion-row>
                                    <ion-col>
                                        <ion-img></ion-img>
                                        <ion-card-title>{{comment.username}}</ion-card-title>
                                    </ion-col>
                                    <ion-col>
                                        <ion-card-subtitle>{{comment.timeStamp}}</ion-card-subtitle>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-card>
                                <ion-card-content>
                                    <ion-text>{{comment.threadComment}}</ion-text>
                                </ion-card-content>
                            </ion-card>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-virtual-scroll>
    </ion-grid>
</ion-content>
