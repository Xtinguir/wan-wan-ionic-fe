<ion-header>
  <ion-toolbar>
      <ion-title text-center style="margin: auto; padding-left: 60px;">Forum Home</ion-title>
      <ion-buttons slot="end">
          <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding style="margin-top: 8%;">
    <ion-row>
      <ion-col size="12" offset="0">
        <ion-searchbar style="opacity: 80%;" debounce="250" placeholder="search event name or tag" (ionChange)="getSearchData($event.target.value)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row text-right align-items-center ion-justify-content-end>
      <ion-col size="2" offset="3">
        <ion-label>Page</ion-label>
      </ion-col>
      <ion-col size="1.5">
        <ion-list>
          <ion-select 
            placeholder="1" 
            ngModel
            #selectedPage="ngModel"
            (ionChange)="changePage(selectedPage.value)">
            <ion-select-option style="background-color: #00000000;" [value]="page" *ngFor="let page of maxPageArr">{{page}}</ion-select-option>
          </ion-select>
        </ion-list>
      </ion-col>
      <ion-col size="1.5">
        <ion-label> of {{maxPage}} </ion-label>
      </ion-col>
      <!-- <ion-col size="1" offset="1">
        <ion-button>
          next >
        </ion-button>
      </ion-col> -->
    </ion-row>
    <!-- <ion-row *ngIf="emptyThread">
      <ion-label>
        Thread Kosong
      </ion-label>
    </ion-row> -->
    <ion-row *ngIf="searchEmpty">
      <ion-col size="12" text-center>
        <ion-img style="height: 100px; width: 100px; margin: auto;" class="img-avt" src="{{empty}}"></ion-img>
      </ion-col>
      <ion-col text-center>
        Forum Not Found!
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let thread of threadList">
      <ion-col size="12">
        <ion-card [routerLink]="['/','forum','forum-detail',thread.id]">
          <ion-item>
            <ion-col size="3">
              <ion-thumbnail>
                <ion-img src={{thread.makerImage}}></ion-img>
              </ion-thumbnail>
            </ion-col>
            <ion-col size="4">
              <ion-row>
                <ion-label class="thread-title">{{thread.makerUsername}}</ion-label>
              </ion-row>
              <ion-row>
                <ion-label class="thread-title">{{thread.name}}</ion-label>
              </ion-row>
              <ion-row>
                <ion-label class="thread-title">Category: {{thread.category}}</ion-label>
              </ion-row>
            </ion-col>
            <ion-col size="4" offset="2">
              <ion-label>{{thread.timestamp}}</ion-label>
            </ion-col>
          </ion-item>
          <ion-row style="background-color: white;">
            <ion-col>
                <p style="margin: 3%; border: solid 1px black; padding: 4px;">
                  {{thread.description}}
                </p>
            </ion-col>
          </ion-row>
          <ion-row  style="background-color: white;" align-items-center text-right>
            <ion-col size="0.5" offset="10">
              <ion-icon name="chatboxes"></ion-icon>
            </ion-col>
            <ion-col size="1">
              <ion-label>{{thread.commentCount}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
