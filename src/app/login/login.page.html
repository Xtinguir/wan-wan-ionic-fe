<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label 
          position="floating">
          E-mail: 
        </ion-label>
        <ion-input 
          inputmode="email"
          ngModel
          name="email"
          required
          email
          #emailCtrl="ngModel"
          type="email"          
        ></ion-input>
      </ion-item>
      <ion-item
        *ngIf="!emailCtrl.valid && emailCtrl.touched"
        lines="none"
      >
        <ion-label class="red">Should be a valid email address</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password: </ion-label>
          <ion-input
            inputmode="password"
            ngModel
            name="password"
            required
            password
            type="password"
          ></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button 
            expand="block"
            color="primary" 
            (click)="onLogin(f)">
              Login
          </ion-button>    
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button 
            expand="block" 
            color="primary"
            (click)="onRegister()">
              Register
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
