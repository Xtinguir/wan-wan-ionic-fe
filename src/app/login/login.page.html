<ion-header>
  <ion-toolbar>
    <ion-title text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input inputmode="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type=:password></ion-input>
      </ion-item>
    </ion-list>
    <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
    <ion-col size-sm="6" offset-sm="3">
        <ion-button 
        color="primary" 
        (click)="onLogin()" 
        expand="block"
        *ngIf="!isLoading">Login</ion-button>
        <ion-button
        color="primary"
        expand="block"
        >Register</ion-button>
    </ion-col>
    
   
  </ion-content>
