<ion-header>
  <ion-toolbar>
    <ion-title text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <!-- email -->
      <ion-row>
        <ion-col size="4" style="margin-top: 10px" text-center>
          <ion-label>E-mail : </ion-label>
        </ion-col>
        <ion-col>
          <ion-input inputmode="email" type="email" style="border: solid 1px black"></ion-input>
        </ion-col>
      </ion-row>
      <!-- password -->
      <ion-row style="margin-top: 10px">
        <ion-col size="4" style="margin-top: 10px" text-center>
          <ion-label>Password : </ion-label>
        </ion-col>
        <ion-col>
          <ion-input inputmode="password" type="password" style="border: solid 1px black"></ion-input>
        </ion-col>
      </ion-row>
    </ion-list>
    
    <!-- login button -->
    <ion-row>
      <ion-col text-center>
        <ion-button 
        color="primary">Login</ion-button>
      </ion-col>
    </ion-row>
      
    <!-- signup button -->
    <ion-row>
      <ion-col text-center>
        <ion-button
        color="primary"
        routerLink="/register">Register</ion-button>
      </ion-col>
    </ion-row>
      
    
   
  </ion-content>
