<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
     <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register Wan Wan Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-list style="opacity: 80%;">
        <ion-item>
          <ion-label 
            position="floating">
            E-mail: 
          </ion-label>
          <ion-input 
            inputmode="email"
            ngModel
            name="email"
            required
            email
            #emailCtrl="ngModel"
            type="email"          
          ></ion-input>
        </ion-item>
        <ion-item
          *ngIf="!emailCtrl.valid && emailCtrl.touched"
          lines="none"
        >
          <ion-label class="red">Should be a valid email address</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password: </ion-label>
          <ion-input
            inputmode="password"
            ngModel
            name="password"
            required
            password
            type="password"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="floating">Retype Password: </ion-label>
          <ion-input 
            inputmode="password"
            ngModel
            name="retypepassword"
            required
            retypepassword
            type="password"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Username: </ion-label>
          <ion-input
            inputmode="text"
            ngModel
            name="username"
            required
            username
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone Number (8 - 15 digit number) </ion-label>
          <ion-input
            inputmode="text"
            ngModel
            name="phonenumber"
            required
            phonenumber
            type="text"
          ></ion-input>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button
              expand="block"
              color="primary"
              (click)="onRegister(f)">
            Register
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>
</ion-content>
