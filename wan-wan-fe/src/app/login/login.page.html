<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input inputmode="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button color="primary" (click)="onLogin()">Login</ion-button>    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button color="primary" (click)="onRegister()">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
