<ion-header>
    <ion-toolbar>
      <ion-title>Forum Category List</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <ion-grid padding style="margin-top: 8%;">
        <ion-row>
          <ion-col size="8" offset="2">
            <ion-card>
              <ion-select placeholder="Game Category">
                <ion-select-option value="moba">Moba</ion-select-option>
                <ion-select-option value="tcg">TCG</ion-select-option>
              </ion-select>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row text-right align-items-center ion-justify-content-end>
          <ion-col size="2" offset="6">
            <ion-label>Page </ion-label>
          </ion-col>
          <ion-col size="1">
            <ion-select placeholder="1">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
              <ion-select-option value="4">4</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col size="1">
            <ion-label> of 4 </ion-label>
          </ion-col>
          <ion-col size="1">
            <ion-button>next ></ion-button>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let number of [0,1,2,3,4]">
          <ion-col size="12">
            <ion-card>
              <ion-item>
                <ion-col size="2">
                  <ion-thumbnail>
                    <ion-img></ion-img>
                  </ion-thumbnail>
                </ion-col>
                <ion-col>
                  <ion-row>
                    Thread Maker
                  </ion-row>
                  <ion-row>
                    Thread Name
                  </ion-row>
                  <ion-row>
                    Thread Category
                  </ion-row>
                </ion-col>
              </ion-item>
              <ion-row style="margin: 3%; border: solid 1px black;">
                <ion-textarea readonly>Thread Content</ion-textarea>
              </ion-row>
              <ion-row align-items-center text-right>
                <ion-col size="1" offset="9">
                  <ion-icon name="happy" style="font-size: 30px;"></ion-icon>
                </ion-col>
                <ion-col size="1">
                  <ion-label>13</ion-label>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
