<ion-header>
  <ion-toolbar>
    <ion-title>main-forum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid padding style="margin-top: 8%;">
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-searchbar placeholder="search event name or tag"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let number of [0,1,2,3,4]">
        <ion-col size="12">
          <ion-card [routerLink]="['/','home', number]">
            <ion-item>
              <ion-col size="2">
                <ion-thumbnail>
                  <ion-img></ion-img>
                </ion-thumbnail>
              </ion-col>
              <ion-col>
                <ion-row>
                  Thread Maker
                </ion-row>
                <ion-row>
                  Thread Name
                </ion-row>
                <ion-row>
                  Thread Category
                </ion-row>
              </ion-col>
            </ion-item>
            <ion-row style="margin: 3%; border: solid 1px black;">
              <ion-textarea readonly>Thread Content</ion-textarea>
            </ion-row>
            <ion-row align-items-center text-right>
              <ion-col size="1" offset="9">
                <ion-icon name="happy" style="font-size: 30px;"></ion-icon>
              </ion-col>
              <ion-col size="1">
                <ion-label>13</ion-label>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
