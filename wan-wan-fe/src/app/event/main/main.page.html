<ion-header>
  <ion-toolbar>
    <ion-title>main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid padding style="margin-top: 8%;">
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-searchbar placeholder="search event name or tag"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let number of [0,1,2,3,4]">
      <ion-col size="12">
        <ion-card>
          <ion-item>
            <ion-col size="2">
              <ion-thumbnail>
                <ion-img></ion-img>
              </ion-thumbnail>
            </ion-col>
            <ion-col size="6">
              <ion-row>
                Event Name
              </ion-row>
              <ion-row>
                Event Tag
              </ion-row>
              <ion-row>
                Event Organizer
              </ion-row>
            </ion-col>
            <ion-col size="4">
              <ion-row>
                <ion-col>
                  On Site
                </ion-col>
                <ion-col>
                  <ion-icon name="pin"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                Event Type
              </ion-row>
            </ion-col>
          </ion-item>
          <ion-row style="margin: 3%; border: solid 1px black;">
            <ion-textarea readonly>
              Tanggal: Start - End<br>
              Location: Kota
            </ion-textarea>
          </ion-row>
          <ion-row align-items-center style="margin-bottom: 3%;">
            <ion-col size="7" offset="1">
              Games: Dota, Yugi, Pokemon
            </ion-col>
            <ion-col size="2" offset="2">
              <ion-icon name="bookmark" style="font-size: 30px;"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
